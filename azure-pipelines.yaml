trigger:
  - main  # Runs pipeline on push to 'main' branch

pool: Newpool1

steps:

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        $pythonPath = "C:\Users\hzain\AppData\Local\Programs\Python\Python313"  # Update this path based on your installed Python version
        $env:Path += ";$pythonPath;$pythonPath\Scripts"
        echo "##vso[task.setvariable variable=Path;]$env:Path"
    displayName: 'Set Up Python'


  - script: |
      python -m venv venv
      call venv\Scripts\activate
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
    displayName: 'Install Dependencies'

  - script: |
      make test
    displayName: 'Run Tests'